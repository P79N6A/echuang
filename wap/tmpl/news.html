<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <script type="text/html" id="product_title">
        <title>
            <%=goods_info.goods_name%>
        </title>
    </script>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/news.css">
    <!--<link rel="stylesheet" type="text/css" href="../css/nctouch_common.css">-->
</head>
<body>
    <header id="header" class="transparent" style="z-index: 2">
        <div class="header-wrap">
            <div class="header-l"> <a href="javascript:void(0)"> <i class="back"></i> </a> </div>
            <div class="header-title" style="display: block">
                <h1>redbag</h1>
            </div>
        </div>
    </header>
    <div id="adv_na" class="adv_list" style="margin-top: 2.1rem"></div>
    <div id="adv_na1" class="adv_na1"></div>
    <footer id="footer"></footer>
    <script type="text/html" id="adv_list">
        <div class="swipe-wrap">
            <% for (var i in sowing_map) { %>
            <div class="item">
                <a href="#">
                    <img style="height: 7.1rem" src="<%= sowing_map[i] %>" alt="">
                </a>
            </div>
            <% } %>
        </div>
    </script>
    <script type="text/html" id="adv_li">
        <div class="news_list">
            <% for (var i in article_list) { %>
            <div class="news_list_div">
                <a href="<%= article_list[i].article_url %>">
                    <img src="<%= article_list[i].article_image %>" alt="">
                    <p><%=article_list[i].article_title%></p>
                </a>

            </div>
            <% } %>
        </div>
    </script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/swipe.js"></script>
    <script type="text/javascript" src="../js/tmpl/footer.js"></script>
    <script type="text/javascript" src="../js/tmpl/news.js"></script>

</body>

</html>

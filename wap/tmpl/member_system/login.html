<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>会员系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/member_system/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/member_system/nctouch_member.css">
</head>

<body id="body">
    <header id="header">
        <div class="header-wrap">
            <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>
            <div class="header-title">
                <h1>登录</h1>
            </div>
            <div class="header-r"> <a id="header-nav" href="register.html">注册</a> </div>
        </div>
    </header>
    <div class="scroller-body" id="scroller-body">
        <div class="scroller-box">
            <div id="pointscount" class="nctouch-asset-info" style="margin-top: 44px">
                <div class="nctouch-inp-con">
                    <form action="" method="">
                        <ul class="form-box" style="padding: 15px">
                            <li class="form-item">
                                <h4>手&nbsp;机&nbsp;号</h4>
                                <div class="input-box">
                                    <input type="text" placeholder="请输入手机号" class="inp" name="mobile" id="mobile" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>密&nbsp;码</h4>
                                <div class="input-box">
                                    <input type="password" placeholder="请输入登录密码" class="inp" name="userpwd" id="userpwd" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                        </ul>
                        <div class="error-tips"></div>
                        <div class="form-btn">
                            <a  class="btn" id="loginbtn">登录</a>
                        </div>
                    </form>
                    <input type="hidden" name="referurl">
                </div>
            </div>
        </div>
    </div>
    <script>
    var navigate_id = "5";
    </script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/member_system/login.js"></script>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>会员系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/member_system/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/member_system/nctouch_member.css">
</head>

<body id="body">
    <header id="header">
        <div class="header-wrap">
            <div class="header-l"><a href="setting.html"><i class="back"></i></a></div>
            <div class="header-title">
                <h1>修改登录密码</h1>
            </div>
        </div>
    </header>
    <div class="scroller-body" id="scroller-body">
        <div class="scroller-box">
            <div id="pointscount" class="nctouch-asset-info" style="margin-top: 44px">
                <div class="nctouch-inp-con">
                    <form action="" method="">
                        <ul class="form-box">
                            <li class="form-item"><h3>重置登录密码</h3></li>
                            <li class="form-item">
                                <h4>旧&nbsp;密&nbsp;码</h4>
                                <div class="input-box">
                                    <input type="password" placeholder="请输入旧密码" class="inp" name="old_passwd" id="old_passwd" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>新&nbsp;密&nbsp;码</h4>
                                <div class="input-box">
                                    <input type="password" placeholder="请输入新密码" class="inp" name="new_passwd" id="new_passwd" oninput="writeClear($(this));" />
                                    <span class="input-del"></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>确认密码</h4>
                                <div class="input-box">
                                    <input type="password" placeholder="重复输入一次新密码" class="inp" name="passwd_confirm" id="passwd_confirm" oninput="writeClear($(this));">
                                    <span class="input-del"></span></div>
                            </li>
                            <li>
                                <p>登录密码有6-20位大小写英文字母、符号或数字组成</p>
                            </li>
                        </ul>
                        <div class="error-tips"></div>
                        <div class="form-btn">
                            <a href="javascript:void(0);" class="btn" id="loginpasswdbtn">提交</a>
                        </div>
                    </form>
                    <input type="hidden" name="referurl">
                </div>
            </div>
        </div>
    </div>
    <script>
    var navigate_id = "5";
    </script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
    <script type="text/javascript" src="../../js/tmpl/member_system/change_loginpasswd.js"></script>
</body>

</html>

                            <li class="form-item">
                                <h4>姓&nbsp;名</h4>
                                <div class="input-box">
                                    <input type="text" placeholder="请输入姓名" class="inp" name="username" id="username" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>手&nbsp;机&nbsp;号</h4>
                                <div class="input-box">
                                    <input type="text" placeholder="请输入手机号" class="inp" name="mobile" id="mobile" pattern="[0-9]*" />
                                    <span class="input-del"></span>
                                    <span class="code-countdown" style="display:none;">
                                        <p>(等待<em>59</em>秒后)</p>
                                        <!--<p>重新获取验证码</p>-->
                                    </span>
                                    <span class="code-again"><a id="send" href="javascript: void(0);">获取短信验证</a></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>验证码</h4>
                                <div class="input-box">
                                    <input type="text" placeholder="请输入验证码" class="inp" name="captcha" id="captcha" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>设置密码</h4>
                                <div class="input-box">
                                    <input type="password" placeholder="请输入登录密码" class="inp" name="passwd" id="passwd" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>

                                    <input type="text" placeholder="请填写推荐人手机号" class="inp" name="invite" id="invite" oninput="writeClear($(this));">

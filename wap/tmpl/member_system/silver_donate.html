<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>我的银豆>转赠</title>
    <link rel="stylesheet" type="text/css" href="../../css/member_system/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/member_system/nctouch_member.css">
</head>
<style>
select {
    font-family: "微软雅黑";
    background: rgba(0, 0, 0, 0);
    width: 280px;
    height: 40px;
    font-size: 18px;
    text-align: center;
    border: 1px #1a1a1a solid;
    border-radius: 5px;
}

option {
    color: black;
    background: #A6E1EC;
    line-height: 20px;
}

select:focus {
    border: 2px #ddd solid;
    box-shadow: 0 0 15px 1px #DDDDDD;
}

option:hover {
    background: #EBCCD1;
}
</style>

<body id="body">
    <header id="header">
        <div class="header-wrap">
            <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>
            <div class="header-title">
                <h1>转赠银豆</h1>
            </div>
        </div>
    </header>
    <div class="scroller-body" id="scroller-body">
        <div class="scroller-box">
            <div id="pointscount" class="nctouch-asset-info" style="margin-top: 44px">
                <div class="donate_bean">
                    <img width="190px" height="125px" src="../../images/member_system/donate_bean.png" alt="">
                    <div class="donate_bean_content">
                        <p>接收人手机号:</p>
                        <input class="" type="text" id="to_mobile" placeholder="请输入接收人手机号" />
                        <p>转赠数量:</p>
                        <input class="" type="text" id="amount" placeholder="请输入转赠数量" />
                        <p>支付密码:</p>
                        <input class="" type="password" id="passwd" placeholder="请输入支付密码" />
                    </div>
                    <div class="error-tips"></div>
                    <div class="gold_donate">
                        <span class="gold_donate_button">
                            <input type="button" class="gold_donate_button" id="donatebtn" value="提交" />
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var navigate_id = "5";
    </script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
    <script type="text/javascript" src="../../js/tmpl/member_system/silver_donate.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>设置支付密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/member_system/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/member_system/nctouch_member.css">
</head>

<body id="body">
    <header id="header">
        <div class="header-wrap">
            <div class="header-l"><a href="javascript:void(0)" id="back"><i class="back"></i></a></div>
            <div class="header-title">
                <h1>设置支付密码</h1>
            </div>
        </div>
    </header>
    <div class="scroller-body" id="scroller-body">
        <div class="scroller-box">
            <div id="pointscount" class="nctouch-asset-info" style="margin-top: 44px">
                <div class="nctouch-inp-con">
                    <form action="" method="">
                        <ul class="form-box">
                            <li class="form-item">
                                <h4>手&nbsp;机&nbsp;号</h4>
                                <div class="input-box">
                                    <input type="text" placeholder="请输入手机号" class="inp" name="mobile_show" id="mobile_show"/>
                                    <input type="hidden" placeholder="请输入手机号" class="inp" name="mobile" id="mobile" pattern="[0-9]*" />
                                    <span class="input-del"></span>
                                    <span class="code-countdown" style="display:none;">
                                        <p>(等待<em>59</em>秒后)<br>重新获取验证码</p>
                                    </span> 
                                    <span class="code-again"><a id="send" href="javascript: void(0);">获取短信验证</a></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>验证码</h4>
                                <div class="input-box">
                                    <input type="text" placeholder="请输入验证码" class="inp" name="captcha" id="captcha" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>设置密码</h4>
                                <div class="input-box">
                                    <input type="password" placeholder="请输入新支付密码" class="inp" name="passwd" id="passwd" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                            <li class="form-item">
                                <h4>确认密码</h4>
                                <div class="input-box">
                                    <input type="password" placeholder="请输入确认密码" class="inp" name="passwd_confirm" id="passwd_confirm" oninput="writeClear($(this));">
                                    <span class="input-del"></span>
                                </div>
                            </li>
                        </ul>
                        <div class="error-tips"></div>
                        <div class="form-btn">
                            <a href="javascript:void(0);" class="btn" id="changebtn">确认修改</a>
                        </div>
                    </form>
                    <input type="hidden" name="referurl">
                </div>
            </div>
        </div>
    </div>
    <script>
    var navigate_id = "5";
    </script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
    <script type="text/javascript" src="../../js/tmpl/member_system/change_paypasswd.js"></script>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>商品分类</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/nctouch_categroy.css">
</head>

<body>
    <header id="header">
        <div class="header-wrap">
            <span class="header-tab"><a href="javascript:void(0);" style="color: #fff; font-weight: bold">分类</a></span>
        </div>
    </header>
    <div class="nctouch-main-layout">
        <div class="categroy-cnt" id="categroy-cnt"></div>
        <div class="categroy-rgt" id="categroy-rgt"></div>
    </div>
    <div class="pre-loading">
        <div class="pre-block">
            <div class="spinner"><i></i></div>
            分类数据读取中... </div>
    </div>
    <script type="text/html" id="category-one">

        <ul class="categroy-list">
            <% for(var i = 0;i< class_list.length;i++){ %>
                <li class="category-item">
                    <a href="javascript:void(0);" class="category-item-a category" date-index="<%= i %>" date-id="<%= class_list[i].gc_id %>">
                        <div class="ci-fcategory-ico">
                            <img src="<% if (class_list[i].image != '') { %><%= class_list[i].image %><% } else {%>../images/degault.png<% } %>">
                        </div>
                        <div class="ci-fcategory-name">
                            <%= class_list[i].gc_name %>
                        </div>
                    </a>
                </li>
                <% } %>
        </ul>
    </script>
    <script type="text/html" id="category-two">
        <% if(!sourl) {%>
        <div style="width: 100%;height:5rem; background: #f6f7f7;text-align: center"><img style="width: 5rem" src="../images/difenna_zhanweitu.png"></div>
        <% }else { %>
            <div><img style="width: 100%; height: 5rem" src="<%= sourl %>"></div>
        <% } %>
        <% if(!class_list) {%>
            <div></div>
        <% }else { %>
        <dl class="brands-recommend">
            <% for(var i=0; i< class_list.length; i++) {%>
                <dd>
                    <a href="<%= WapSiteUrl %>/tmpl/product_list.html?gc_id=<%= class_list[i].gc_id %>">
                        <% if(!class_list[i].gc_image) {%>
                        <img src="../images/difenna_zhanweitu.png">
                        <% } else{%>
                        <img src="<%= class_list[i].gc_image %>">
                        <% } %>
                        <p><%= class_list[i].gc_name %></p>
                    </a>
                </dd>
            <% } %>
        </dl>
        <% } %>
    </script>
    <!--<script type="text/html" id="brand-one">-->
        <!--<dl class="brands-recommend">-->
            <!--<% for(var i = 0;i < good_list.length;i++){ %>-->
                <!--<dd>-->
                    <!--<a href="<%= WapSiteUrl %>/tmpl/product_detail.html?goods_id=<%= good_list[i].goods_id %>">-->
                        <!--<img src="<%= good_list[i].goods_image %>">-->
                        <!--<p><%= good_list[i].goods_name %></p>-->
                    <!--</a>-->
                <!--</dd>-->
                <!--<% } %>-->
        <!--</dl>-->
    <!--</script>-->
    <script>
    var navigate_id = "2";
    </script>
    <footer id="footer"></footer>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/iscroll.js"></script>
    <script type="text/javascript" src="../js/tmpl/footer.js"></script>
    <script type="text/javascript" src="../js/tmpl/categroy-frist-list.js"></script>
</body>

</html>

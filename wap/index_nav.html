<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>redbag商城</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/nctouch_products_list.css">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png" />
</head>

<body>
<div id="main-container2"></div>
<script type="text/html" id="home1">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><span><%= title %></span></div>
        <% } %>
        <div class="item-pic">
            <a href="<%= url %>">
                <img src="<%= image %>" alt="">
            </a>
        </div>
    </div>
</script>
<script type="text/html" id="home2">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><span><%= title %></span></div>
        <% } %>
        <ul class="item-pic-l1-r2">
            <li>
                <a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
            </li>
        </ul>
    </div>
</script>
<script type="text/html" id="home3">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><span><%= title %></span></div>
        <% } %>
        <ul class="item-pic-list">
            <% for (var i in item) { %>
            <li>
                <a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
            </li>
            <% } %>
        </ul>
    </div>
</script>
<script type="text/html" id="home4">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><span><%= title %></span></div>
        <% } %>
        <ul class="item-pic-l2-r1">
            <li>
                <a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
            </li>
        </ul>
    </div>
</script>
<script type="text/html" id="home5">
    <div class="nctouch-home-block style_lc">
        <% if (title) { %>
        <div class="tit-bar"><span><%= title %></span></div>
        <% if (stitle) { %>
        <div class="stit">
            <%= stitle %>
        </div>
        <% } %>
        <% } %>
        <ul class="item-pic-l1-r2">
            <li>
                <a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a><a href="<%= rectangle3_url %>"><img src="<%= rectangle3_image %>" alt=""></a>
            </li>
        </ul>
    </div>
</script>
    <script>
    var navigate_id = "1";
    </script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/swipe.js"></script>
    <script type="text/javascript" src="js/index_nav.js"></script>
    <!-- <script type="text/javascript" src="js/tmpl/product_list.js"></script> -->
    <script type="text/javascript" src="js/tmpl/footer.js"></script>
</body>

</html>

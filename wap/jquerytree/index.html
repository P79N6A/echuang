<!doctype html><html><!--<?php define('AVATAR_URL', $config['upload_site_url']/shop/avatar); ?>--><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="apple-mobile-web-app-capable" content="yes" />    <meta name="apple-touch-fullscreen" content="yes" />    <meta name="format-detection" content="telephone=no" />    <meta name="apple-mobile-web-app-status-bar-style" content="black" />    <meta name="format-detection" content="telephone=no" />    <meta name="msapplication-tap-highlight" content="no" />    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />    <title>推荐图</title>    <!--图标样式-->    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />    <!--主要样式-->    <link rel="stylesheet" type="text/css" href="css/style.css" /></head><body><!--<header id="header">-->    <!--<div class="header-wrap">-->        <!--<div class="header-l"><a href="../tmpl/member_system/center.html"><i class="back"></i></a></div>-->        <!--<div class="header-title">-->            <!--<h1>推荐图</h1>-->        <!--</div>-->        <!--<div class="header-r"> </div>-->        <!--&lt;!&ndash;<a id="header-nav" href="gold_bean_list.html">明细</a>&ndash;&gt;-->    <!--</div>--><!--</header>-->    <div class="tree well" id="ul_div">        <input type="hidden" name="base_url" value="" id="base_url">    </div></body><script type="text/javascript" src="js/jquery-1.7.2.min.js"></script><script type="text/javascript" src="../js/config.js"></script><script type="text/javascript" src="../js/common.js"></script><script type="application/javascript">var token = getUrlParms("token");var base_url = BaseUrl + "/api/index.php?act=index&op=member_token";$.getJSON(base_url, { "token": token }, function(data) {    $("#base_url").after("<div class='nctouch-nav-menu'><ul><li class='parent_li'> <span id='" + data.member_id + "' title='Expand this branch' onclick='ajax_data(this)'><i class='icon-plus-sign'></i>" +"<img style='width: 25px;height: 25px;' src='../../data/upload/shop/avatar/"+data.member_avatar+"'>" + data.member_mobile + "<br>" +"( 【" + data.member_mobile + "】" + data.member_name + ")" +"<br>业绩："+data.total_bd_product_consume+ "</span></li> </ul></div>");});var arr = [];function ajax_data(o) {    var url = BaseUrl + "/api/index.php?act=index&op=invite_dian";    console.log(o)    var init_val = $(o).attr("id");    if (contains(arr, init_val)) {        var children = $(o).parent('li.parent_li').find(' > ul > li');        if (children.is(":visible")) {            children.hide('fast');            $(o).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');        } else {            children.show('fast');            $(o).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');        }    } else {        var children = $(o).parent('li.parent_li').find(' > ul > li');        if (children.is(":visible")) {            children.hide('fast');            $(o).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');        } else {            children.show('fast');            $(o).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');        }        var bb = Math.ceil(Math.random() * 100);        var aa = parseInt(init_val) + bb;        $.getJSON(url, { 'member_id': init_val }, function(json) {            if (json.length == 0) {                alert("下面没有推荐人了");            } else {                $("#" + init_val).after("<ul id='" + aa + "'></ul>");                for (var i = 0; i < json.length; i++) {                    $("#" + aa).append("<li class='parent_li'><span title='Collapse this branch' onclick='ajax_data(this)' id='" + json[i].me_member_id + "'><i class='icon-plus-sign'></i>"+"<img style='width: 25px;height: 25px;' src='../../data/upload/shop/avatar/"+json[i].member_avatar+"'>"+ json[i].member_mobile +  "<br>" +"( 【" + json[i].member_level + "】"  + json[i].member_name + ")" +"<br>业绩："+json[i].total_bd_product_consume+ "</span></li>");                }            }        });        arr.push(init_val);    }}function contains(arr, obj) {    var i = arr.length;    while (i--) {        if (arr[i] === obj) {            return true;        }    }    return false;}//获取地址栏参数，name:参数名称function getUrlParms(name) {    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");    var r = window.location.search.substr(1).match(reg);    if (r != null)        return unescape(r[2]);    return null;}</script></html>

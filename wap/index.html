            </div>
            <% } %>

    <script type="text/html" id="adv_list">

                <% } %>
        </div>
    </script>

    <script type="text/html" id="goods">
        <div class="nctouch-home-block item-goods">
            <% if (title) { %>
                <div class="tit-bar"><span><%= title %></span></div>
                <% } %>
                    <ul class="goods-list">
                        <% for (var i in item) { %>
                            <li>
                                <a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
                                    <div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
                                    <dl class="goods-info">
                                        <dt class="goods-name">
                                            <%= item[i].goods_name %>
                                        </dt>
                                        <dd class="goods-price">￥<em><%= item[i].goods_promotion_price %></em></dd>
                                    </dl>
                                </a>
                            </li>
                            <% } %>
                    </ul>
        </div>
    </script>
    <script type="text/html" id="goods1">
        <div class="nctouch-home-block xianshi clearfix">
            <% if (title) { %>
                <div class="tit-bar"><span><%= title %></span></div>
                <% } %>
                    <div class="xianshi-list">
                        <ul class="swipe-wrap">
                            <% for (var i in item) { %>
                                <div class="item">
                                    <li>
                                        <a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
                                            <div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
                                            <dl class="goods-info">
                                                <dt class="goods-name">
                                                    <%= item[i].goods_name %>
                                                </dt>
                                                <dd class="goods-price">￥<em><%= item[i].xianshi_price %></em>
                                                    <del>￥
                                                        <%= item[i].goods_price %>
                                                    </del>
                                                </dd>
                                                <% if (item[i].time>=0) {%>
                                                <dd class="goods-time">剩余时间:<span class="time-remain" count_down="<%= item[i].time %>"><em time_id="d"></em>天<em time_id="h"></em>:<em time_id="m"></em>:<em time_id="s"></em></span></dd>
                                                <% } else { %>
                                                <dd class="goods-time">活动已结束</dd>
                                                <% } %>
                                            </dl>
                                        </a>
                                    </li>
                                </div>
                                <% } %>
                        </ul>
                    </div>
        </div>
    </script>
    <script type="text/html" id="goods2">
        <div class="nctouch-home-block item-goods">
            <% if (title) { %>
                <div class="tit-bar"><span><%= title %></span></div>
                <% } %>
                    <ul class="goods-list">
                        <% for (var i in item) { %>
                            <li>
                                <a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
                                    <div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
                                    <dl class="goods-info">
                                        <dt class="goods-name"><em class="goods-group">抢购</em>
                                            <%= item[i].goods_name %>
                                        </dt>
                                        <dd class="goods-price">￥<em><%= item[i].goods_promotion_price %></em></dd>
                                    </dl>
                                </a>
                            </li>
                            <% } %>
                    </ul>
        </div>
    </script>
    <script type="text/html" id="home_body">
        <% var goods_list = datas.good_list; %>
            <% if(goods_list.length >0){%>
                <%for(i=0;i< goods_list.length; i++){%>
                    <li class="goods-item" goods_id="<%=goods_list[i].goods_id;%>">
                        <span class="goods-pic">
                    <a id="goods_pic<%= goods_list[i].goods_id %>" href="tmpl/product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
                        <img src="<%=goods_list[i].goods_image;%>"/>
                    </a>
                </span>
                        <dl class="goods-info">
                            <dt class="goods-name">
                                <a href="tmpl/product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
                                    <h4><%=goods_list[i].goods_name;%></h4>
                                    <h6><%=goods_list[i].goods_jingle;%></h6>
                                </a>
                            </dt>
                            <dd class="goods-sale">
                                <a href="tmpl/product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
                            <span class="goods-price">￥<em><%=goods_list[i].goods_price;%></em>
                            </span>
                            

                            </a>
                            <!--span class="bean-info">
                                赠送金豆:
                                <% if(goods_list[i].golden_min_bean == goods_list[i].golden_max_bean) { %>
                                    <%=goods_list[i].golden_max_bean%>
                                <% } else { %>
                                    <%=goods_list[i].golden_min_bean%>-<%=goods_list[i].golden_max_bean%>
                                <% } %>
                            </span-->
                            </dd>
                        </dl>
                    </li>
                    <%}%>
                        <% if (hasmore) {%>
                            <li class="loading">
                                <div class="spinner"><i></i></div>商品数据读取中...</li>
                            <% } %>
                                <%
       }else {
    %>
                                    <div class="nctouch-norecord search">
                                        <div class="norecord-ico"><i></i></div>
                                        <dl>
                                            <dt>没有找到任何相关信息</dt>
                                            <dd>选择或搜索其它商品分类/名称...</dd>
                                        </dl>
                                        <a href="javascript:history.go(-1)" class="btn">重新选择</a>
                                    </div>
                                    <%
       }
    %>
    </script>
